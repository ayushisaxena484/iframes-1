<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="https://ayushisaxena484.github.io/welcome-iframe/"></iframe>
    </div>
    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe src="https://www.flipkart.com/" height="315px" width="560px"></iframe>
    </div>
    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=bcMsoZoNCGhzXKyZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
